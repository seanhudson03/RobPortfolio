                // Array of image objects
const imageFiles = [
    { fileName: "2023_Robbie_Vets_PP2_9580.jpg", url: "personal.html", title: "URI: THE BIRDS THE BEES AND EVERYTHING IN BETWEEN" },
    { fileName: "2024_Robbie_Vets_A2_3_1.jpg", url: "surreal.html", title: "SURREALISM" }
    // Add more image objects here
];

// Get the reference to the "ul" element
const ulElement = document.querySelector("#imageList");

// Loop through the imageFiles array
imageFiles.forEach(function(image) {
    // Create a new "li" element
    const liElement = document.createElement("li");

    // Create a new "a" element
    const aElement = document.createElement("a");

    // Set the "href" attribute of the "a" element
    aElement.href = image.url;

    // Create a new "img" element
    const imgElement = document.createElement("img");

    // Set the "src" attribute of the "img" element
    imgElement.src = `flicks/${image.fileName}`;

    // Set the "alt" attribute of the "img" element
    imgElement.alt = image.title;

    // Create a new "div" element
    const divElement = document.createElement("div");

    // Set the "textContent" of the "div" element
    divElement.textContent = image.title;

    // Append the "img" and "div" elements to the "a" element
    aElement.appendChild(imgElement);
    aElement.appendChild(divElement);

    // Append the "a" element to the "li" element
    liElement.appendChild(aElement);

    // Append the "li" element to the "ul" element
    ulElement.appendChild(liElement);
});

// Initialize Masonry after all images have been loaded
imagesLoaded(ulElement, function() {
    // Get the number of images
    const numImages = ulElement.getElementsByTagName('li').length;

    // Calculate the column width
    let columnWidth;
    if (numImages === 1) {
        columnWidth = ulElement.offsetWidth; // If there's only one image, set the column width to the width of the container
    } else {
        columnWidth = 200; // Otherwise, set the column width to 200px (or whatever value you want)
    }

    new Masonry(ulElement, {
        itemSelector: 'li',
        columnWidth: columnWidth,
        fitWidth: true,
        gutter: 10
    });

    masnry.layout();

});
